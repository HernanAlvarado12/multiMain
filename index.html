<!DOCTYPE html>
<html lang ="es">

        <meta charset ="UTF-8">

        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content ="Practice, Clone, Html, Javascript, Css">
        <meta name ="robots" content ="index, follow">
        <meta name ="author" content ="Hernan Alvarado">
        <meta name ="copyright" content ="Hernan Alvarado">
        <meta property = "og:title" content ="Multi main">
        <meta property = "og:description" content ="Web page for practice">
        <meta property = "og:image" content ="">
        <meta http-equiv ="cache-control" content ="no-cache">
        <link rel ="shortcut icon" href ="./assets/favicon.png" type ="image/x-icon">
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>
        <link href ="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel ="stylesheet">
        <link rel ="stylesheet" href ="./css/mobile.css">
        <link rel ="stylesheet" media ="screen and (min-width: 900px)" href ="./css/desktop.css">
    </head>

    <body class ="cntnr--flx flx--algn-cntr">
        <main class ="main__cntnr cntnr--flx flx--clmn flx--jstf-strt cntnr--rltv">
            <section class ="main__cards cntnr--flx flx--algn-strt flx--rw-gp-1-5" id ="mainOptions"> 
                <div class ="cntnr--flx flx--algn-cntr fnt--mdm clr--wht">
                    <span class ="card cntnr--flx flx--algn-cntr">1</span>
                    <div class ="card__step fnt--smll">
                        <p class ="clr--gry">STEP 1</p>
                        <h3 class ="fnt--700 clr--wht">YOUR INFO</h3>
                    </div>
                </div>
                <div class ="cntnr--flx flx--algn-cntr fnt--mdm clr--wht">
                    <span class ="card cntnr--flx flx--algn-cntr">2</span>
                    <div class ="card__step fnt--smll">
                        <p class ="clr--gry">STEP 2</p>
                        <h3 class ="fnt--700 clr--wht">SELECT PLAN</h3>
                    </div>
                </div>
                <div class ="cntnr--flx flx--algn-cntr fnt--mdm clr--wht">
                    <span class ="card cntnr--flx flx--algn-cntr">3</span>
                    <div class ="card__step fnt--smll">
                        <p class =" clr--gry">STEP 3</p>
                        <h3 class ="fnt--700 clr--wht">ADD-ONS</h3>
                    </div>
                </div>
                <div class ="cntnr--flx flx--algn-cntr fnt--mdm clr--wht">
                    <span class ="card cntnr--flx flx--algn-cntr">4</span>
                    <div class ="card__step fnt--smll">
                        <p class ="clr--gry">STEP 4</p>
                        <h3 class ="fnt--700 clr--wht">SUMMARY</h3>
                    </div>
                </div>
            </section>       
            <section class ="main__info">
                <h1 class ="fnt--lrg clr--mrn">Personal info</h1>
                <p class ="info__sbttl fnt--mdm clr--gry">Please provide your name, email, address and phone number.</p>
                <form class ="cntnr--flx flx--clmn flx--rw-gp-1-5" id ="formPersonal">
                    <label for ="name">
                        <span class ="elmnt--pddng-btm fnt--smll fnt--500 clr--mrn">Name</span>
                        <input class ="form__input elmnt--hght-4 elmnt--ttl fnt--700 elmnt--brd" type ="text" name ="name" placeholder ="e.g. Stephen King" required>
                    </label>
                    <label for ="email">
                        <span class ="elmnt--pddng-btm fnt--smll fnt--500 clr--mrn">Email Address</span>
                        <input class ="form__input elmnt--hght-4 elmnt--ttl fnt--700 elmnt--brd" type ="email" name ="email" placeholder ="e.g. stephenking@lorem.co" required>
                    </label>
                    <label for ="number">
                        <span class ="elmnt--pddng-btm fnt--smll fnt--500 clr--mrn">Phone Number</span>
                        <input class ="form__input elmnt--hght-4 elmnt--ttl fnt--700 elmnt--brd" type ="tel" name ="number" placeholder ="e.g. +1 234 567 890" required>
                    </label>
                    <input class ="input--submit elmnt--hght-4 fnt--700 clr--wht elmnt--abslt elmnt--brd-trns" type ="submit" value ="Next Step">
                </form>
            </section>          
        </main>
        <script src ="./js/model.js"></script>
        <script src ="./js/form.js"></script>
    </body>

</html>
